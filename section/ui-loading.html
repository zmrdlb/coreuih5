<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <meta name="renderer" content="webkit">
        <title>loading测试页</title>
        <link rel="stylesheet" href="../css/page/global.css" />
        <style>
            button {
                margin: 10px 20px;
            }
        </style>
    </head>

    <body>

        <p>
            点击按钮弹出alert
        </p>

        <button id="btn-show">点我显示loading</button>

        <script src="../js/widget/lib/requirejs2.1.22.min.js"></script>
        <script src="../js/global.js"></script>

        <script>
            requirejs(['$','CORECOMMON/base.view'],function($,BaseView){
                BaseView.register({
                    _init: function(){
                        $('#btn-show').on('click',function(){
                            _APP.Loading.show();
                            //隐藏
                            setTimeout(function(){
                                _APP.Loading.hide();
                            },3000);
                        });
                    }
                });
            });
        </script>

    </body>
</html>
